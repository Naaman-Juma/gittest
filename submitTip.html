<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Campus Incident Reporting</title>
    <style>
        /* Add your CSS styles for a good-looking responsive page here */
      /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apply a background color and set text color */
body {
    background-color: #f5f5f5;
    color: #333;
    font-family: Arial, sans-serif;
}

/* Center the content container */
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Style the form elements */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="file"],
select,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease-in-out;
}

input[type="text"]:focus,
input[type="file"]:focus,
select:focus,
textarea:focus {
    border-color: #007bff;
}

/* Style the submit button */
button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Make the page responsive */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Report an Incident</h1>
        <form id="incidentForm" method="post" action="tsubmit.php">
            <div class="form-group">
                <label for="incidentType">Incident Type:</label>
                <select id="incidentType" name="incidentType">
                    <option value="0"></option>
                    <option value="1">Assault</option>
                    <option value="2">Theft</option>
                    <option value="3">Vandalism</option>
                    <option value="4">Drug Abuse</option>
                    <!-- Add more incident types as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <!-- <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo">
            </div> -->

            <!-- added the location field below -->
            <div class="form-group">
                <label for="location">Location:</label>
                <select name="location" id="location">
                    <option value="0"></option>
                    <option value="1">Kisumu Ndogo</option>
                    <option value="2">Nyamage</option>
                    <option value="3">CZ</option>
                    <option value="4">HollyWood</option>
                    <option value="5">Focus</option>
                    <option value="6">Galilaya</option>
                    <option value="7">Maili Mbili</option>
                    <option value="8">CBD</option>
                    <option value="9">Water Point</option>
                    <option value="10">ICT</option>
                </select>
            </div>
            <button type="submit" name="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript code to handle form submission
        const incidentForm = document.getElementById('incidentForm');

        incidentForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const incidentType = document.getElementById('incidentType').value;
            const description = document.getElementById('description').value;
            const photo = document.getElementById('photo').files[0];

            // In a real system, you would send this data to a server for processing
            console.log('Incident Type:', incidentType);
            console.log('Description:', description);
            console.log('Photo File:', photo);

            // Clear the form after submission (in a real system, you'd handle this differently)
            incidentForm.reset();
        });
    </script>
</body>
</html>
